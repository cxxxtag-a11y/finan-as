<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinançasPro - Sistema Financeiro</title>
    
    <!-- 1. Carregar Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Carregar React e Bibliotecas via CDN (Import Map) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom"
        }
    }
    </script>

    <!-- 3. Carregar Babel para traduzir o código React no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Ajustes de rolagem e fundo */
        body { background-color: #09090b; color: #f4f4f5; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #18181b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 4. O Código da Aplicação -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            PieChart, Pie, Cell, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer 
        } from 'recharts';
        import { 
            LayoutDashboard, Wallet, ArrowUpCircle, ArrowDownCircle, Plus, Trash2, Edit2, 
            Calendar, CheckCircle, TrendingUp, DollarSign, FileText, 
            Settings, Menu, X, Download, Upload, Save
        } from 'lucide-react';

        // --- CONFIGURAÇÃO E UTILITÁRIOS ---

        const COLORS = {
            primary: '#10b981', 
            expense: '#ef4444', 
            income: '#10b981', 
        };

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        };

        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00'); 
            return new Intl.DateTimeFormat('pt-BR').format(date);
        };

        // --- DADOS INICIAIS ---
        const INITIAL_TRANSACTIONS = [];
        const INITIAL_FIXED_BILLS = [];
        const INITIAL_CATEGORIES = ['Alimentação', 'Moradia', 'Transporte', 'Saúde', 'Lazer', 'Educação', 'Salário', 'Investimento', 'Contas Fixas', 'Extra'];

        // --- COMPONENTES ---

        const Card = ({ title, value, icon: Icon, type = 'neutral', subtitle }) => {
            const colorClass = type === 'income' ? 'text-emerald-500' : type === 'expense' ? 'text-red-500' : 'text-emerald-400';
            
            return (
                <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl shadow-lg hover:border-emerald-500/30 transition-all duration-300">
                <div className="flex justify-between items-start mb-4">
                    <div>
                    <p className="text-zinc-400 text-sm font-medium">{title}</p>
                    <h3 className={`text-2xl font-bold mt-1 ${colorClass}`}>{value}</h3>
                    </div>
                    <div className={`p-3 rounded-xl bg-zinc-800 ${colorClass} bg-opacity-10`}>
                    <Icon size={24} />
                    </div>
                </div>
                {subtitle && <p className="text-xs text-zinc-500">{subtitle}</p>}
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                <div className="bg-zinc-900 border border-zinc-800 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
                    <div className="flex justify-between items-center p-4 border-b border-zinc-800 bg-zinc-950">
                    <h3 className="text-lg font-semibold text-emerald-500">{title}</h3>
                    <button onClick={onClose} className="text-zinc-400 hover:text-white transition-colors">
                        <X size={20} />
                    </button>
                    </div>
                    <div className="p-6 max-h-[80vh] overflow-y-auto custom-scrollbar">
                    {children}
                    </div>
                </div>
                </div>
            );
        };

        // --- APLICAÇÃO PRINCIPAL ---

        function FinanceAppFinal() {
            // State Principal
            const [activeTab, setActiveTab] = useState('dashboard');
            
            // Dados persistentes (usando chave 'v3' para esta versão final)
            const [initialBalance, setInitialBalance] = useState(() => parseFloat(localStorage.getItem('initialBalance_v3')) || 0);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('transactions_v3')) || INITIAL_TRANSACTIONS);
            const [fixedBills, setFixedBills] = useState(() => JSON.parse(localStorage.getItem('fixedBills_v3')) || INITIAL_FIXED_BILLS);
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('categories_v3')) || INITIAL_CATEGORIES);
            
            // Modals States
            const [isTxModalOpen, setIsTxModalOpen] = useState(false);
            const [isFixedModalOpen, setIsFixedModalOpen] = useState(false);
            const [editingTx, setEditingTx] = useState(null);
            const [isConfigModalOpen, setIsConfigModalOpen] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            // Forms States
            const [txForm, setTxForm] = useState({ description: '', value: '', type: 'expense', category: 'Alimentação', date: new Date().toISOString().split('T')[0], method: 'Cartão Crédito' });
            const [fixedForm, setFixedForm] = useState({ name: '', value: '', dueDay: '', category: 'Contas Fixas' });
            const [newCategory, setNewCategory] = useState('');
            
            // Referência para input de arquivo
            const fileInputRef = useRef(null);

            // --- PERSISTÊNCIA AUTOMÁTICA ---
            useEffect(() => {
                localStorage.setItem('transactions_v3', JSON.stringify(transactions));
                localStorage.setItem('fixedBills_v3', JSON.stringify(fixedBills));
                localStorage.setItem('categories_v3', JSON.stringify(categories));
                localStorage.setItem('initialBalance_v3', initialBalance);
            }, [transactions, fixedBills, categories, initialBalance]);

            // Cálculos
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((acc, curr) => acc + Number(curr.value), 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((acc, curr) => acc + Number(curr.value), 0);
            const currentBalance = initialBalance + totalIncome - totalExpense;
            const currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM

            // --- FUNÇÕES DE BACKUP (EXPORTAR/IMPORTAR) ---
            
            const handleExportData = () => {
                const data = {
                initialBalance,
                transactions,
                fixedBills,
                categories,
                version: 'v3',
                exportDate: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `backup_financas_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleImportData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.transactions && Array.isArray(data.transactions)) {
                        if(window.confirm('Isso irá substituir todos os dados atuais pelos do arquivo. Deseja continuar?')) {
                            setInitialBalance(data.initialBalance || 0);
                            setTransactions(data.transactions || []);
                            setFixedBills(data.fixedBills || []);
                            setCategories(data.categories || INITIAL_CATEGORIES);
                            alert('Dados importados com sucesso!');
                            setIsConfigModalOpen(false);
                        }
                    } else {
                        alert('Arquivo inválido ou corrompido.');
                    }
                } catch (error) {
                    alert('Erro ao ler o arquivo. Certifique-se que é um JSON válido.');
                }
                };
                reader.readAsText(file);
                event.target.value = null;
            };

            // --- LÓGICA DO APP ---

            const handleAddTransaction = (e) => {
                e.preventDefault();
                if (!txForm.description || !txForm.value) return;

                const newTx = {
                id: editingTx ? editingTx.id : Date.now(),
                ...txForm,
                value: parseFloat(txForm.value)
                };

                if (editingTx) {
                setTransactions(transactions.map(t => t.id === editingTx.id ? newTx : t));
                } else {
                setTransactions([newTx, ...transactions]);
                }
                closeTxModal();
            };

            const deleteTransaction = (id) => {
                setTransactions(transactions.filter(t => t.id !== id));
            };

            const openTxModal = (tx = null) => {
                if (tx) {
                setEditingTx(tx);
                setTxForm(tx);
                } else {
                setEditingTx(null);
                setTxForm({ description: '', value: '', type: 'expense', category: categories[0], date: new Date().toISOString().split('T')[0], method: 'Cartão Crédito' });
                }
                setIsTxModalOpen(true);
            };

            const closeTxModal = () => {
                setIsTxModalOpen(false);
                setEditingTx(null);
            };

            const handleAddFixedBill = (e) => {
                e.preventDefault();
                if (!fixedForm.name || !fixedForm.value || !fixedForm.dueDay) return;

                const newBill = {
                id: Date.now(),
                name: fixedForm.name,
                value: parseFloat(fixedForm.value),
                dueDay: fixedForm.dueDay,
                category: fixedForm.category,
                lastPaidMonth: null
                };

                setFixedBills([...fixedBills, newBill]);
                setIsFixedModalOpen(false);
                setFixedForm({ name: '', value: '', dueDay: '', category: 'Contas Fixas' });
            };

            const deleteFixedBill = (id) => {
                setFixedBills(fixedBills.filter(b => b.id !== id));
            };

            const payFixedBill = (bill) => {
                const today = new Date().toISOString().split('T')[0];
                const newTx = {
                id: Date.now(),
                description: `Pgto. ${bill.name}`,
                value: bill.value,
                type: 'expense',
                category: bill.category,
                date: today,
                method: 'Conta Fixa'
                };
                setTransactions(prev => [newTx, ...prev]);
                setFixedBills(prev => prev.map(b => b.id === bill.id ? { ...b, lastPaidMonth: currentMonth } : b));
            };

            // --- VIEWS ---

            const DashboardView = () => {
                const dataByCategory = useMemo(() => {
                const grouped = {};
                transactions.filter(t => t.type === 'expense').forEach(t => {
                    grouped[t.category] = (grouped[t.category] || 0) + t.value;
                });
                return Object.keys(grouped).map(key => ({ name: key, value: grouped[key] }));
                }, [transactions]);

                const dataEvolution = useMemo(() => {
                    if (transactions.length === 0) return [];
                    const sorted = [...transactions].sort((a,b) => new Date(a.date) - new Date(b.date));
                    let runningBalance = initialBalance;
                    return sorted.map(t => {
                        if(t.type === 'income') runningBalance += t.value;
                        else runningBalance -= t.value;
                        return { date: t.date.slice(5), balance: runningBalance }; 
                    });
                }, [transactions, initialBalance]);

                return (
                <div className="space-y-6 animate-in fade-in duration-500">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <Card title="Saldo Atual" value={formatCurrency(currentBalance)} icon={Wallet} type={currentBalance >= 0 ? 'default' : 'expense'} subtitle="Disponível para uso" />
                    <Card title="Entradas (Total)" value={formatCurrency(totalIncome)} icon={ArrowUpCircle} type="income" subtitle="Acumulado" />
                    <Card title="Saídas (Total)" value={formatCurrency(totalExpense)} icon={ArrowDownCircle} type="expense" subtitle="Acumulado" />
                    </div>

                    {transactions.length === 0 ? (
                    <div className="bg-zinc-900 border border-zinc-800 rounded-2xl p-10 text-center flex flex-col items-center justify-center min-h-[400px]">
                        <div className="p-4 rounded-full bg-zinc-800 mb-4 animate-pulse">
                            <LayoutDashboard size={40} className="text-zinc-500" />
                        </div>
                        <h3 className="text-xl font-bold text-white mb-2">Seu painel está vazio</h3>
                        <p className="text-zinc-400 max-w-md mx-auto mb-6 text-center">
                            O sistema salva automaticamente tudo o que você fizer.
                            <br/>Adicione uma movimentação para começar.
                        </p>
                        <button onClick={() => openTxModal()} className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-medium shadow-lg shadow-emerald-900/20 transition-all hover:scale-105">
                            Adicionar Primeira Movimentação
                        </button>
                    </div>
                    ) : (
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl shadow-lg min-h-[300px]">
                        <h3 className="text-lg font-semibold text-emerald-500 mb-4">Gastos por Categoria</h3>
                        <div className="h-64">
                            <ResponsiveContainer width="100%" height="100%">
                            <PieChart>
                                <Pie data={dataByCategory} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                {dataByCategory.map((entry, index) => (
                                    <Cell key={`cell-${index}`} fill={[COLORS.primary, COLORS.expense, '#eab308', '#3b82f6', '#a855f7'][index % 5]} />
                                ))}
                                </Pie>
                                <Tooltip contentStyle={{ backgroundColor: '#18181b', borderColor: '#27272a', color: '#fff' }} formatter={(val) => formatCurrency(val)} />
                                <Legend />
                            </PieChart>
                            </ResponsiveContainer>
                        </div>
                        </div>
                        <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl shadow-lg min-h-[300px]">
                        <h3 className="text-lg font-semibold text-emerald-500 mb-4">Evolução do Saldo</h3>
                        <div className="h-64">
                            <ResponsiveContainer width="100%" height="100%">
                            <AreaChart data={dataEvolution}>
                                <defs>
                                <linearGradient id="colorBalance" x1="0" y1="0" x2="0" y2="1">
                                    <stop offset="5%" stopColor="#10b981" stopOpacity={0.3}/>
                                    <stop offset="95%" stopColor="#10b981" stopOpacity={0}/>
                                </linearGradient>
                                </defs>
                                <CartesianGrid strokeDasharray="3 3" stroke="#27272a" />
                                <XAxis dataKey="date" stroke="#71717a" fontSize={12} />
                                <YAxis stroke="#71717a" fontSize={12} />
                                <Tooltip contentStyle={{ backgroundColor: '#18181b', borderColor: '#27272a', color: '#fff' }} formatter={(value) => formatCurrency(value)} />
                                <Area type="monotone" dataKey="balance" stroke="#10b981" fillOpacity={1} fill="url(#colorBalance)" />
                            </AreaChart>
                            </ResponsiveContainer>
                        </div>
                        </div>
                    </div>
                    )}
                </div>
                );
            };

            const FixedBillsView = () => {
                return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-emerald-500">Contas Fixas</h2>
                        <button onClick={() => setIsFixedModalOpen(true)} className="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-lg shadow-emerald-900/20">
                            <Plus size={18} /> Cadastrar Conta
                        </button>
                    </div>
                    
                    {fixedBills.length === 0 ? (
                        <div className="text-center py-20 bg-zinc-900 border border-zinc-800 rounded-2xl border-dashed">
                            <p className="text-zinc-500">Nenhuma conta fixa cadastrada.</p>
                            <button onClick={() => setIsFixedModalOpen(true)} className="text-emerald-500 hover:underline mt-2">Cadastrar agora</button>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {fixedBills.map(bill => {
                            const isPaid = bill.lastPaidMonth === currentMonth;
                            return (
                            <div key={bill.id} className={`bg-zinc-900 border ${isPaid ? 'border-emerald-500/50' : 'border-zinc-800'} p-6 rounded-2xl shadow-lg relative overflow-hidden transition-all hover:scale-[1.01]`}>
                                {isPaid && (
                                <div className="absolute top-0 right-0 bg-emerald-500 text-black text-xs font-bold px-3 py-1 rounded-bl-xl z-10">PAGO</div>
                                )}
                                <div className="flex justify-between items-start mb-4">
                                <div className="p-3 bg-zinc-800 rounded-xl"><Calendar size={24} className="text-emerald-400" /></div>
                                <button className="text-zinc-600 hover:text-red-400 transition-colors" onClick={() => deleteFixedBill(bill.id)}><Trash2 size={16} /></button>
                                </div>
                                <h3 className="text-xl font-bold text-white mb-1">{bill.name}</h3>
                                <p className="text-zinc-400 text-sm mb-4">Vence todo dia <span className="text-white font-bold">{bill.dueDay}</span></p>
                                <div className="flex justify-between items-center mt-4 pt-4 border-t border-zinc-800">
                                <span className="text-2xl font-semibold text-emerald-500">{formatCurrency(bill.value)}</span>
                                {!isPaid ? (
                                    <button onClick={() => payFixedBill(bill)} className="bg-zinc-100 hover:bg-white text-black px-4 py-2 rounded-lg text-sm font-bold transition-colors shadow-lg shadow-white/10">Pagar</button>
                                ) : (
                                    <span className="text-emerald-500 flex items-center gap-1 text-sm font-medium"><CheckCircle size={16} /> Pago</span>
                                )}
                                </div>
                            </div>
                            );
                        })}
                        </div>
                    )}
                </div>
                );
            };

            const TransactionsView = () => {
                return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                    <h2 className="text-2xl font-bold text-emerald-500">Movimentações</h2>
                    <button onClick={() => openTxModal()} className="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                        <Plus size={18} /> Nova
                    </button>
                    </div>
                    <div className="bg-zinc-900 border border-zinc-800 rounded-2xl overflow-hidden shadow-lg">
                        <div className="overflow-x-auto">
                        <table className="w-full text-left">
                        <thead className="bg-zinc-950 border-b border-zinc-800">
                            <tr>
                            <th className="p-4 text-zinc-400 text-sm">Descrição</th>
                            <th className="p-4 text-zinc-400 text-sm">Cat.</th>
                            <th className="p-4 text-zinc-400 text-sm">Data</th>
                            <th className="p-4 text-zinc-400 text-sm">Valor</th>
                            <th className="p-4 text-right"></th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-zinc-800">
                            {transactions.sort((a,b) => new Date(b.date) - new Date(a.date)).map(tx => (
                            <tr key={tx.id} className="hover:bg-zinc-800/30">
                                <td className="p-4 font-medium text-zinc-200">{tx.description}</td>
                                <td className="p-4 text-zinc-400 text-sm"><span className="px-2 py-1 bg-zinc-800 rounded text-xs">{tx.category}</span></td>
                                <td className="p-4 text-zinc-400 text-sm">{formatDate(tx.date)}</td>
                                <td className={`p-4 font-semibold ${tx.type === 'income' ? 'text-emerald-500' : 'text-red-500'}`}>
                                {tx.type === 'income' ? '+' : '-'} {formatCurrency(tx.value)}
                                </td>
                                <td className="p-4 text-right">
                                    <button onClick={() => deleteTransaction(tx.id)} className="text-zinc-600 hover:text-red-500"><Trash2 size={16}/></button>
                                </td>
                            </tr>
                            ))}
                            {transactions.length === 0 && <tr><td colSpan="5" className="p-8 text-center text-zinc-500">Nenhuma movimentação.</td></tr>}
                        </tbody>
                        </table>
                        </div>
                    </div>
                </div>
                );
            };

            const ReportsView = () => {
                const expenses = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.value, 0);
                const incomes = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.value, 0);
                return (
                    <div className="max-w-2xl mx-auto space-y-6">
                        <h2 className="text-2xl font-bold text-emerald-500">Relatório Geral</h2>
                        <div className="bg-zinc-100 text-zinc-900 rounded-xl overflow-hidden shadow-xl">
                            <div className="p-8 bg-emerald-600 text-white">
                                <h3 className="text-2xl font-bold">Resumo Financeiro</h3>
                                <p className="opacity-80">Panorama geral das suas contas</p>
                            </div>
                            <div className="p-8 grid grid-cols-2 gap-8">
                                <div>
                                    <p className="text-xs uppercase font-bold text-zinc-500 mb-1">Total Entradas</p>
                                    <p className="text-2xl font-bold text-emerald-600">{formatCurrency(incomes)}</p>
                                </div>
                                <div>
                                    <p className="text-xs uppercase font-bold text-zinc-500 mb-1">Total Saídas</p>
                                    <p className="text-2xl font-bold text-red-600">{formatCurrency(expenses)}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                )
            }

            // --- NAVEGAÇÃO ---

            const NavItem = ({ id, icon: Icon, label }) => (
                <button
                onClick={() => { setActiveTab(id); setIsMobileMenuOpen(false); }}
                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 ${
                    activeTab === id ? 'bg-emerald-500 text-black font-semibold' : 'text-zinc-400 hover:text-white hover:bg-zinc-800'
                }`}
                >
                <Icon size={20} />
                <span>{label}</span>
                </button>
            );

            return (
                <div className="flex min-h-screen bg-zinc-950 text-zinc-100 font-sans">
                {/* Sidebar */}
                <aside className="hidden lg:flex w-72 flex-col p-6 border-r border-zinc-900 sticky top-0 h-screen">
                    <div className="flex items-center gap-3 mb-10 px-2">
                    <div className="bg-emerald-500 p-2 rounded-lg"><DollarSign size={24} className="text-black" /></div>
                    <h1 className="text-xl font-bold">Finanças<span className="text-emerald-500">Pro</span></h1>
                    </div>
                    <nav className="space-y-2 flex-1">
                    <NavItem id="dashboard" icon={LayoutDashboard} label="Dashboard" />
                    <NavItem id="transactions" icon={FileText} label="Movimentações" />
                    <NavItem id="fixed" icon={Calendar} label="Contas Fixas" />
                    <NavItem id="reports" icon={TrendingUp} label="Relatórios" />
                    </nav>
                    <button onClick={() => setIsConfigModalOpen(true)} className="flex items-center gap-3 px-4 py-3 text-zinc-500 hover:text-emerald-500 mt-auto">
                        <Settings size={20} /> <span>Configurações</span>
                    </button>
                </aside>

                {/* Mobile Header */}
                <div className="lg:hidden fixed top-0 w-full bg-zinc-950/90 backdrop-blur-md border-b border-zinc-900 z-40 px-4 py-3 flex justify-between items-center">
                    <div className="flex items-center gap-2 font-bold"><DollarSign className="text-emerald-500"/> FinançasPro</div>
                    <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-white">{isMobileMenuOpen ? <X /> : <Menu />}</button>
                </div>

                {isMobileMenuOpen && (
                    <div className="fixed inset-0 bg-zinc-950 z-30 pt-20 px-6 lg:hidden">
                        <nav className="space-y-4">
                            <NavItem id="dashboard" icon={LayoutDashboard} label="Dashboard" />
                            <NavItem id="transactions" icon={FileText} label="Movimentações" />
                            <NavItem id="fixed" icon={Calendar} label="Contas Fixas" />
                            <NavItem id="reports" icon={TrendingUp} label="Relatórios" />
                            <button onClick={() => { setIsConfigModalOpen(true); setIsMobileMenuOpen(false); }} className="flex items-center gap-3 px-4 py-3 text-zinc-500 w-full">
                                <Settings size={20} /> <span>Configurações</span>
                            </button>
                        </nav>
                    </div>
                )}

                {/* Main Content */}
                <main className="flex-1 p-4 lg:p-10 mt-14 lg:mt-0 overflow-x-hidden">
                    {activeTab === 'dashboard' && <DashboardView />}
                    {activeTab === 'transactions' && <TransactionsView />}
                    {activeTab === 'fixed' && <FixedBillsView />}
                    {activeTab === 'reports' && <ReportsView />}
                </main>

                {/* --- MODAIS --- */}

                <Modal isOpen={isTxModalOpen} onClose={closeTxModal} title={editingTx ? "Editar Movimentação" : "Nova Movimentação"}>
                    <form onSubmit={handleAddTransaction} className="space-y-4">
                    <div className="grid grid-cols-2 gap-2">
                        <button type="button" onClick={() => setTxForm({...txForm, type: 'income'})} className={`p-2 rounded-lg border text-sm font-medium ${txForm.type === 'income' ? 'bg-emerald-500 text-black border-emerald-500' : 'bg-zinc-950 border-zinc-700 text-zinc-400'}`}>Entrada</button>
                        <button type="button" onClick={() => setTxForm({...txForm, type: 'expense'})} className={`p-2 rounded-lg border text-sm font-medium ${txForm.type === 'expense' ? 'bg-red-500 text-white border-red-500' : 'bg-zinc-950 border-zinc-700 text-zinc-400'}`}>Saída</button>
                    </div>
                    <input type="number" step="0.01" required className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white mt-1" placeholder="Valor" value={txForm.value} onChange={(e) => setTxForm({...txForm, value: e.target.value})} />
                    <input type="text" required className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white mt-1" placeholder="Descrição" value={txForm.description} onChange={(e) => setTxForm({...txForm, description: e.target.value})} />
                    <div className="grid grid-cols-2 gap-4">
                        <select className="bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white" value={txForm.category} onChange={(e) => setTxForm({...txForm, category: e.target.value})}>
                            {categories.map(c => <option key={c} value={c}>{c}</option>)}
                        </select>
                        <input type="date" required className="bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white" value={txForm.date} onChange={(e) => setTxForm({...txForm, date: e.target.value})} />
                    </div>
                    <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg mt-4">Salvar</button>
                    </form>
                </Modal>

                <Modal isOpen={isFixedModalOpen} onClose={() => setIsFixedModalOpen(false)} title="Nova Conta Fixa">
                    <form onSubmit={handleAddFixedBill} className="space-y-4">
                        <input type="text" required className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white" placeholder="Nome (Ex: Aluguel)" value={fixedForm.name} onChange={(e) => setFixedForm({...fixedForm, name: e.target.value})} />
                        <input type="number" step="0.01" required className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white" placeholder="Valor" value={fixedForm.value} onChange={(e) => setFixedForm({...fixedForm, value: e.target.value})} />
                        <input type="number" min="1" max="31" required className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white" placeholder="Dia Vencimento" value={fixedForm.dueDay} onChange={(e) => setFixedForm({...fixedForm, dueDay: e.target.value})} />
                        <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg mt-4">Cadastrar</button>
                    </form>
                </Modal>

                <Modal isOpen={isConfigModalOpen} onClose={() => setIsConfigModalOpen(false)} title="Configurações">
                    <div className="space-y-6">
                        <div>
                            <h4 className="text-white font-medium mb-1">Saldo Inicial</h4>
                            <input type="number" value={initialBalance} onChange={(e) => setInitialBalance(parseFloat(e.target.value) || 0)} className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white" />
                        </div>
                        <div>
                            <h4 className="text-white font-medium mb-2">Gerenciar Categorias</h4>
                            <div className="flex gap-2">
                                <input type="text" placeholder="Nova categoria..." value={newCategory} onChange={(e) => setNewCategory(e.target.value)} className="flex-1 bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white text-sm" />
                                <button onClick={() => { if(newCategory){ setCategories([...categories, newCategory]); setNewCategory(''); }}} className="bg-emerald-600 px-3 rounded-lg text-white"><Plus size={18} /></button>
                            </div>
                        </div>
                        
                        <div className="pt-6 border-t border-zinc-800">
                            <h4 className="text-white font-medium mb-3 flex items-center gap-2"><Save size={18}/> Backup e Segurança</h4>
                            <p className="text-xs text-zinc-500 mb-4">Exporte seus dados para não perder se limpar o navegador.</p>
                            
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={handleExportData} className="flex flex-col items-center justify-center p-4 bg-zinc-800 hover:bg-zinc-700 rounded-xl border border-zinc-700 transition-colors gap-2 text-emerald-500">
                                    <Download size={24} />
                                    <span className="text-sm font-bold">Baixar Dados</span>
                                </button>
                                
                                <button onClick={() => fileInputRef.current.click()} className="flex flex-col items-center justify-center p-4 bg-zinc-800 hover:bg-zinc-700 rounded-xl border border-zinc-700 transition-colors gap-2 text-blue-400">
                                    <Upload size={24} />
                                    <span className="text-sm font-bold">Restaurar</span>
                                    <input type="file" ref={fileInputRef} onChange={handleImportData} accept=".json" className="hidden" />
                                </button>
                            </div>
                        </div>
                    </div>
                </Modal>
                </div>
            );
        }

        // --- Renderização do App na DOM ---
        const root = createRoot(document.getElementById('root'));
        root.render(<FinanceAppFinal />);
    </script>
</body>
</html>
