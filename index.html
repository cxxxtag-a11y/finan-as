<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finan√ßasPro V4 - Sistema Completo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CORRE√á√ÉO 1: Vari√°vel de ambiente -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- CORRE√á√ÉO 2: Import Map com todas as depend√™ncias -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom"
        }
    }
    </script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #09090b; color: #f4f4f5; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #18181b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 4px; }
        
        /* Loading Spinner */
        #loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #09090b; z-index: 50; }
        .spinner { width: 40px; height: 40px; border: 4px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    
    <div id="loader">
        <div class="spinner"></div>
        <p class="mt-4 text-emerald-500 font-medium">Carregando Finan√ßas V4...</p>
        <div id="error-msg" class="hidden mt-4 p-4 bg-red-900/50 text-red-200 text-sm max-w-md text-center rounded-lg border border-red-800 break-words"></div>
    </div>

    <div id="root"></div>

    <script>
        window.onerror = function(msg, url, line, col, error) {
            const loader = document.getElementById('loader');
            const spinner = document.querySelector('.spinner');
            const errorMsg = document.getElementById('error-msg');
            const loadingText = document.querySelector('p.text-emerald-500');
            
            if(spinner) spinner.style.display = 'none';
            if(loadingText) loadingText.style.display = 'none';
            
            errorMsg.classList.remove('hidden');
            errorMsg.innerHTML = `<strong>Ops! Algo deu errado:</strong><br/>${msg}`;
            return false;
        };
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            PieChart, Pie, Cell, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, BarChart, Bar 
        } from 'recharts';
        import { 
            LayoutDashboard, Wallet, ArrowUpCircle, ArrowDownCircle, Plus, Trash2, Edit2, 
            Calendar, CheckCircle, TrendingUp, DollarSign, FileText, 
            Settings, Menu, X, Download, Upload, Save, ChevronDown, Filter, AlertTriangle
        } from 'lucide-react';

        function AppLoader({ children }) {
            useEffect(() => {
                const loader = document.getElementById('loader');
                if(loader) loader.style.display = 'none';
            }, []);
            return children;
        }

        // --- CONFIG ---
        const COLORS = {
            primary: '#10b981', 
            expense: '#ef4444', 
            income: '#10b981', 
            chartColors: ['#10b981', '#ef4444', '#eab308', '#3b82f6', '#a855f7', '#ec4899', '#f97316', '#14b8a6']
        };

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        };

        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00'); 
            return new Intl.DateTimeFormat('pt-BR').format(date);
        };

        const getMonthName = (monthStr) => { // YYYY-MM
            if(!monthStr) return '';
            const [year, month] = monthStr.split('-');
            const date = new Date(year, month - 1);
            return date.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
        };

        // --- DADOS INICIAIS ---
        const INITIAL_TRANSACTIONS = [];
        const INITIAL_FIXED_BILLS = [];
        const INITIAL_CATEGORIES = ['Alimenta√ß√£o', 'Moradia', 'Transporte', 'Sa√∫de', 'Lazer', 'Educa√ß√£o', 'Sal√°rio', 'Investimento', 'Contas Fixas', 'Extra'];

        // --- COMPONENTES UI ---

        const Card = ({ title, value, icon: Icon, type = 'neutral', subtitle }) => {
            const colorClass = type === 'income' ? 'text-emerald-500' : type === 'expense' ? 'text-red-500' : 'text-emerald-400';
            return (
                <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl shadow-lg">
                <div className="flex justify-between items-start mb-4">
                    <div>
                    <p className="text-zinc-400 text-sm font-medium">{title}</p>
                    <h3 className={`text-2xl font-bold mt-1 ${colorClass}`}>{value}</h3>
                    </div>
                    <div className={`p-3 rounded-xl bg-zinc-800 ${colorClass} bg-opacity-10`}>
                    <Icon size={24} />
                    </div>
                </div>
                {subtitle && <p className="text-xs text-zinc-500">{subtitle}</p>}
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                <div className="bg-zinc-900 border border-zinc-800 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-[zoomIn_0.2s_ease-out]">
                    <div className="flex justify-between items-center p-4 border-b border-zinc-800 bg-zinc-950 shrink-0">
                    <h3 className="text-lg font-semibold text-emerald-500">{title}</h3>
                    <button onClick={onClose} className="text-zinc-400 hover:text-white transition-colors"><X size={20} /></button>
                    </div>
                    <div className="p-6 overflow-y-auto custom-scrollbar grow text-zinc-200">
                    {children}
                    </div>
                </div>
                </div>
            );
        };

        // --- APLICA√á√ÉO ---

        function FinanceAppV4() {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            // Dados persistentes (V4)
            const [initialBalance, setInitialBalance] = useState(() => parseFloat(localStorage.getItem('initialBalance_v4')) || 0);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('transactions_v4')) || INITIAL_TRANSACTIONS);
            const [fixedBills, setFixedBills] = useState(() => JSON.parse(localStorage.getItem('fixedBills_v4')) || INITIAL_FIXED_BILLS);
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('categories_v4')) || INITIAL_CATEGORIES);
            
            // UI States
            const [isTxModalOpen, setIsTxModalOpen] = useState(false);
            const [isFixedModalOpen, setIsFixedModalOpen] = useState(false);
            const [isConfigModalOpen, setIsConfigModalOpen] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [editingTx, setEditingTx] = useState(null);

            // Forms
            const [txForm, setTxForm] = useState({ description: '', value: '', type: 'expense', category: 'Alimenta√ß√£o', date: new Date().toISOString().split('T')[0], method: 'Cart√£o Cr√©dito' });
            const [fixedForm, setFixedForm] = useState({ name: '', value: '', dueDay: '', category: 'Contas Fixas' });
            const [newCategory, setNewCategory] = useState('');
            const fileInputRef = useRef(null);

            // Salvar Automaticamente
            useEffect(() => {
                localStorage.setItem('transactions_v4', JSON.stringify(transactions));
                localStorage.setItem('fixedBills_v4', JSON.stringify(fixedBills));
                localStorage.setItem('categories_v4', JSON.stringify(categories));
                localStorage.setItem('initialBalance_v4', initialBalance);
            }, [transactions, fixedBills, categories, initialBalance]);

            // C√°lculos Globais
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((acc, curr) => acc + Number(curr.value), 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((acc, curr) => acc + Number(curr.value), 0);
            const currentBalance = initialBalance + totalIncome - totalExpense;
            const currentMonth = new Date().toISOString().slice(0, 7);

            // --- A√á√ïES ---
            const handleAddTransaction = (e) => {
                e.preventDefault();
                if (!txForm.description || !txForm.value) return;
                const newTx = { id: editingTx ? editingTx.id : Date.now(), ...txForm, value: parseFloat(txForm.value) };
                if (editingTx) {
                    setTransactions(transactions.map(t => t.id === editingTx.id ? newTx : t));
                } else {
                    setTransactions([newTx, ...transactions]);
                }
                closeTxModal();
            };

            const deleteTransaction = (id) => setTransactions(transactions.filter(t => t.id !== id));
            
            const openTxModal = (tx = null) => {
                setEditingTx(tx);
                setTxForm(tx || { description: '', value: '', type: 'expense', category: categories[0], date: new Date().toISOString().split('T')[0], method: 'Cart√£o Cr√©dito' });
                setIsTxModalOpen(true);
            };
            const closeTxModal = () => { setIsTxModalOpen(false); setEditingTx(null); };

            const handleAddFixedBill = (e) => {
                e.preventDefault();
                const newBill = { id: Date.now(), ...fixedForm, value: parseFloat(fixedForm.value), lastPaidMonth: null };
                setFixedBills([...fixedBills, newBill]);
                setIsFixedModalOpen(false);
                setFixedForm({ name: '', value: '', dueDay: '', category: 'Contas Fixas' });
            };
            
            const deleteFixedBill = (id) => setFixedBills(fixedBills.filter(b => b.id !== id));

            const payFixedBill = (bill) => {
                const today = new Date().toISOString().split('T')[0];
                const newTx = { id: Date.now(), description: `Pgto. ${bill.name}`, value: bill.value, type: 'expense', category: bill.category, date: today, method: 'Conta Fixa' };
                setTransactions(prev => [newTx, ...prev]);
                setFixedBills(prev => prev.map(b => b.id === bill.id ? { ...b, lastPaidMonth: currentMonth } : b));
            };

            const handleExportData = () => {
                const data = { initialBalance, transactions, fixedBills, categories, version: 'v4', exportDate: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `backup_financas_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleImportData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.transactions && Array.isArray(data.transactions) && window.confirm('Substituir dados atuais?')) {
                            setInitialBalance(data.initialBalance || 0);
                            setTransactions(data.transactions || []);
                            setFixedBills(data.fixedBills || []);
                            setCategories(data.categories || INITIAL_CATEGORIES);
                            alert('Sucesso!');
                            setIsConfigModalOpen(false);
                        }
                    } catch (error) { alert('Arquivo inv√°lido.'); }
                };
                reader.readAsText(file);
                event.target.value = null;
            };

            // --- VIEWS ---

            const DashboardView = () => {
                const dataByCategory = useMemo(() => {
                    const grouped = {};
                    transactions.filter(t => t.type === 'expense').forEach(t => grouped[t.category] = (grouped[t.category] || 0) + t.value);
                    return Object.keys(grouped).map(key => ({ name: key, value: grouped[key] })).sort((a,b) => b.value - a.value);
                }, [transactions]);

                return (
                    <div className="space-y-6 animate-in fade-in duration-500 pb-20 lg:pb-0">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <Card title="Saldo Atual" value={formatCurrency(currentBalance)} icon={Wallet} type={currentBalance >= 0 ? 'default' : 'expense'} subtitle="Dispon√≠vel Geral" />
                            <Card title="Entradas" value={formatCurrency(totalIncome)} icon={ArrowUpCircle} type="income" subtitle="Total Acumulado" />
                            <Card title="Sa√≠das" value={formatCurrency(totalExpense)} icon={ArrowDownCircle} type="expense" subtitle="Total Acumulado" />
                        </div>

                        {transactions.length === 0 ? (
                            <div className="bg-zinc-900 border border-zinc-800 rounded-2xl p-10 text-center min-h-[400px] flex flex-col justify-center items-center">
                                <LayoutDashboard size={48} className="text-zinc-600 mb-4" />
                                <h3 className="text-xl font-bold text-white mb-2">Bem-vindo ao Finan√ßas V4</h3>
                                <p className="text-zinc-400 mb-6">Comece adicionando sua primeira movimenta√ß√£o.</p>
                                <button onClick={() => openTxModal()} className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-medium">Adicionar Movimenta√ß√£o</button>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl shadow-lg min-h-[300px]">
                                    <h3 className="text-lg font-semibold text-emerald-500 mb-4">Top Categorias de Gastos</h3>
                                    <div className="h-64">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie data={dataByCategory} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                    {dataByCategory.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS.chartColors[index % COLORS.chartColors.length]} />)}
                                                </Pie>
                                                <Tooltip contentStyle={{ backgroundColor: '#18181b', borderColor: '#27272a', color: '#fff' }} formatter={(val) => formatCurrency(val)} />
                                                <Legend />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                
                                <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl shadow-lg">
                                    <h3 className="text-lg font-semibold text-emerald-500 mb-4">√öltimas Movimenta√ß√µes</h3>
                                    <div className="space-y-3">
                                        {transactions.slice(0, 5).map(tx => (
                                            <div key={tx.id} className="flex justify-between items-center p-2 hover:bg-zinc-800/50 rounded-lg transition-colors">
                                                <div className="flex items-center gap-3">
                                                    <div className={`p-2 rounded-full ${tx.type === 'income' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-red-500/10 text-red-500'}`}>
                                                        {tx.type === 'income' ? <ArrowUpCircle size={16} /> : <ArrowDownCircle size={16} />}
                                                    </div>
                                                    <div>
                                                        <p className="font-medium text-sm text-zinc-200">{tx.description}</p>
                                                        <p className="text-xs text-zinc-500">{formatDate(tx.date)}</p>
                                                    </div>
                                                </div>
                                                <span className={`font-semibold text-sm ${tx.type === 'income' ? 'text-emerald-500' : 'text-red-500'}`}>
                                                    {tx.type === 'income' ? '+' : '-'} {formatCurrency(tx.value)}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const ReportsView = () => {
                // Estado para o filtro de m√™s
                const [filterMonth, setFilterMonth] = useState(currentMonth);

                // Gerar lista de meses dispon√≠veis baseados nas transa√ß√µes
                const availableMonths = useMemo(() => {
                    const months = new Set(transactions.map(t => t.date.slice(0, 7)));
                    months.add(currentMonth); // Garantir que o m√™s atual apare√ßa
                    return Array.from(months).sort().reverse();
                }, [transactions]);

                // Filtrar dados para o m√™s selecionado
                const monthData = useMemo(() => {
                    const txs = transactions.filter(t => t.date.startsWith(filterMonth));
                    const income = txs.filter(t => t.type === 'income').reduce((acc, t) => acc + t.value, 0);
                    const expense = txs.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.value, 0);
                    const balance = income - expense;
                    
                    // Categorias
                    const catMap = {};
                    txs.filter(t => t.type === 'expense').forEach(t => catMap[t.category] = (catMap[t.category] || 0) + t.value);
                    const categories = Object.entries(catMap)
                        .map(([name, value]) => ({ name, value }))
                        .sort((a,b) => b.value - a.value);

                    return { txs, income, expense, balance, categories };
                }, [transactions, filterMonth]);

                return (
                    <div className="max-w-4xl mx-auto space-y-6 pb-20 lg:pb-0">
                        {/* Filtro de M√™s */}
                        <div className="flex items-center justify-between bg-zinc-900 p-4 rounded-xl border border-zinc-800">
                            <div>
                                <h2 className="text-xl font-bold text-emerald-500">Relat√≥rio Mensal</h2>
                                <p className="text-zinc-500 text-sm">Fechamento e Detalhamento</p>
                            </div>
                            <div className="relative">
                                <select 
                                    value={filterMonth} 
                                    onChange={(e) => setFilterMonth(e.target.value)}
                                    className="appearance-none bg-zinc-800 border border-zinc-700 text-white pl-4 pr-10 py-2 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none cursor-pointer"
                                >
                                    {availableMonths.map(m => (
                                        <option key={m} value={m}>{getMonthName(m)}</option>
                                    ))}
                                </select>
                                <ChevronDown className="absolute right-3 top-3 text-zinc-400 pointer-events-none" size={16} />
                            </div>
                        </div>

                        {/* Cart√£o de Resumo do M√™s */}
                        <div className="bg-zinc-100 rounded-2xl overflow-hidden shadow-xl">
                            <div className={`p-6 text-white ${monthData.balance >= 0 ? 'bg-emerald-600' : 'bg-red-600'}`}>
                                <div className="flex justify-between items-end">
                                    <div>
                                        <p className="opacity-80 text-sm font-medium uppercase tracking-wider">Resultado de {getMonthName(filterMonth)}</p>
                                        <h3 className="text-3xl font-bold mt-1">{formatCurrency(monthData.balance)}</h3>
                                    </div>
                                    <div className="bg-white/20 px-3 py-1 rounded-lg text-sm font-medium backdrop-blur-sm">
                                        {monthData.balance >= 0 ? 'M√™s no Azul ü•≥' : 'M√™s no Vermelho üö®'}
                                    </div>
                                </div>
                            </div>
                            
                            <div className="p-6 grid grid-cols-2 gap-4 border-b border-zinc-200">
                                <div className="text-center md:text-left">
                                    <p className="text-zinc-500 text-xs font-bold uppercase">Entradas</p>
                                    <p className="text-emerald-600 font-bold text-xl">{formatCurrency(monthData.income)}</p>
                                </div>
                                <div className="text-center md:text-right">
                                    <p className="text-zinc-500 text-xs font-bold uppercase">Sa√≠das</p>
                                    <p className="text-red-600 font-bold text-xl">{formatCurrency(monthData.expense)}</p>
                                </div>
                            </div>

                            {/* Detalhamento por Categoria */}
                            <div className="p-6 bg-white">
                                <h4 className="text-zinc-800 font-bold mb-4 flex items-center gap-2">
                                    <FileText size={18} className="text-zinc-400"/> Detalhes por Categoria
                                </h4>
                                {monthData.categories.length === 0 ? (
                                    <p className="text-zinc-400 text-center py-4 italic">Nenhum gasto registrado neste m√™s.</p>
                                ) : (
                                    <div className="space-y-4">
                                        {monthData.categories.map((cat, idx) => (
                                            <div key={cat.name} className="flex items-center gap-3">
                                                <div className="w-8 text-center font-bold text-zinc-300 text-sm">{idx + 1}</div>
                                                <div className="flex-1">
                                                    <div className="flex justify-between text-sm mb-1">
                                                        <span className="font-medium text-zinc-700">{cat.name}</span>
                                                        <span className="font-bold text-zinc-900">{formatCurrency(cat.value)}</span>
                                                    </div>
                                                    <div className="w-full bg-zinc-100 rounded-full h-2 overflow-hidden">
                                                        <div 
                                                            className="h-full bg-emerald-500 rounded-full" 
                                                            style={{ width: `${(cat.value / monthData.expense) * 100}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const FixedBillsView = () => (
                <div className="space-y-6 pb-20 lg:pb-0">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-emerald-500">Contas Fixas</h2>
                        <button onClick={() => setIsFixedModalOpen(true)} className="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                            <Plus size={18} /> Cadastrar
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {fixedBills.map(bill => {
                        const isPaid = bill.lastPaidMonth === currentMonth;
                        return (
                        <div key={bill.id} className={`bg-zinc-900 border ${isPaid ? 'border-emerald-500/50' : 'border-zinc-800'} p-6 rounded-2xl shadow-lg relative`}>
                            {isPaid && <div className="absolute top-0 right-0 bg-emerald-500 text-black text-xs font-bold px-3 py-1 rounded-bl-xl">PAGO</div>}
                            <div className="flex justify-between items-start mb-4">
                                <div className="p-3 bg-zinc-800 rounded-xl"><Calendar size={24} className="text-emerald-400" /></div>
                                <button className="text-zinc-600 hover:text-red-400" onClick={() => deleteFixedBill(bill.id)}><Trash2 size={16} /></button>
                            </div>
                            <h3 className="text-xl font-bold text-white mb-1">{bill.name}</h3>
                            <p className="text-zinc-400 text-sm mb-4">Vence dia <span className="text-white font-bold">{bill.dueDay}</span></p>
                            <div className="flex justify-between items-center pt-4 border-t border-zinc-800">
                                <span className="text-2xl font-semibold text-emerald-500">{formatCurrency(bill.value)}</span>
                                {!isPaid ? (
                                    <button onClick={() => payFixedBill(bill)} className="bg-zinc-100 hover:bg-white text-black px-4 py-2 rounded-lg text-sm font-bold">Pagar</button>
                                ) : (
                                    <span className="text-emerald-500 flex items-center gap-1 text-sm font-medium"><CheckCircle size={16} /> Pago</span>
                                )}
                            </div>
                        </div>
                        );
                    })}
                    </div>
                </div>
            );

            const TransactionsView = () => {
                const [filterTerm, setFilterTerm] = useState('');
                const filteredTxs = transactions.filter(t => 
                    t.description.toLowerCase().includes(filterTerm.toLowerCase()) || 
                    t.category.toLowerCase().includes(filterTerm.toLowerCase())
                );

                return (
                    <div className="space-y-6 pb-20 lg:pb-0">
                        <div className="flex flex-col md:flex-row justify-between md:items-center gap-4">
                            <h2 className="text-2xl font-bold text-emerald-500">Movimenta√ß√µes</h2>
                            <div className="flex gap-2">
                                <div className="relative flex-1 md:w-64">
                                    <Filter className="absolute left-3 top-2.5 text-zinc-500" size={16} />
                                    <input 
                                        type="text" 
                                        placeholder="Filtrar por nome..." 
                                        className="w-full bg-zinc-900 border border-zinc-800 text-white pl-10 pr-4 py-2 rounded-lg focus:border-emerald-500 outline-none"
                                        value={filterTerm}
                                        onChange={(e) => setFilterTerm(e.target.value)}
                                    />
                                </div>
                                <button onClick={() => openTxModal()} className="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 whitespace-nowrap">
                                    <Plus size={18} /> Nova
                                </button>
                            </div>
                        </div>
                        <div className="bg-zinc-900 border border-zinc-800 rounded-2xl overflow-hidden shadow-lg">
                            <div className="overflow-x-auto">
                            <table className="w-full text-left">
                            <thead className="bg-zinc-950 border-b border-zinc-800">
                                <tr>
                                <th className="p-4 text-zinc-400 text-sm">Descri√ß√£o</th>
                                <th className="p-4 text-zinc-400 text-sm hidden md:table-cell">Cat.</th>
                                <th className="p-4 text-zinc-400 text-sm hidden md:table-cell">Data</th>
                                <th className="p-4 text-zinc-400 text-sm">Valor</th>
                                <th className="p-4 text-right"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-zinc-800">
                                {filteredTxs.sort((a,b) => new Date(b.date) - new Date(a.date)).map(tx => (
                                <tr key={tx.id} className="hover:bg-zinc-800/30">
                                    <td className="p-4">
                                        <div className="font-medium text-zinc-200">{tx.description}</div>
                                        <div className="md:hidden text-xs text-zinc-500 mt-1">{formatDate(tx.date)} ‚Ä¢ {tx.category}</div>
                                    </td>
                                    <td className="p-4 text-zinc-400 text-sm hidden md:table-cell"><span className="px-2 py-1 bg-zinc-800 rounded text-xs">{tx.category}</span></td>
                                    <td className="p-4 text-zinc-400 text-sm hidden md:table-cell">{formatDate(tx.date)}</td>
                                    <td className={`p-4 font-semibold ${tx.type === 'income' ? 'text-emerald-500' : 'text-red-500'}`}>
                                    {tx.type === 'income' ? '+' : '-'} {formatCurrency(tx.value)}
                                    </td>
                                    <td className="p-4 text-right">
                                        <button onClick={() => deleteTransaction(tx.id)} className="text-zinc-600 hover:text-red-500 p-2"><Trash2 size={16}/></button>
                                    </td>
                                </tr>
                                ))}
                                {filteredTxs.length === 0 && <tr><td colSpan="5" className="p-8 text-center text-zinc-500">Nenhuma movimenta√ß√£o encontrada.</td></tr>}
                            </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                );
            };

            const NavItem = ({ id, icon: Icon, label }) => (
                <button
                onClick={() => { setActiveTab(id); setIsMobileMenuOpen(false); }}
                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 ${
                    activeTab === id ? 'bg-emerald-500 text-black font-semibold' : 'text-zinc-400 hover:text-white hover:bg-zinc-800'
                }`}
                >
                <Icon size={20} />
                <span>{label}</span>
                </button>
            );

            return (
                <AppLoader>
                    <div className="flex min-h-screen bg-zinc-950 text-zinc-100 font-sans">
                    <aside className="hidden lg:flex w-72 flex-col p-6 border-r border-zinc-900 sticky top-0 h-screen">
                        <div className="flex items-center gap-3 mb-10 px-2">
                        <div className="bg-emerald-500 p-2 rounded-lg"><DollarSign size={24} className="text-black" /></div>
                        <h1 className="text-xl font-bold">Finan√ßas<span className="text-emerald-500">Pro</span></h1>
                        </div>
                        <nav className="space-y-2 flex-1">
                        <NavItem id="dashboard" icon={LayoutDashboard} label="Dashboard" />
                        <NavItem id="transactions" icon={FileText} label="Movimenta√ß√µes" />
                        <NavItem id="fixed" icon={Calendar} label="Contas Fixas" />
                        <NavItem id="reports" icon={TrendingUp} label="Relat√≥rios" />
                        </nav>
                        <button onClick={() => setIsConfigModalOpen(true)} className="flex items-center gap-3 px-4 py-3 text-zinc-500 hover:text-emerald-500 mt-auto">
                            <Settings size={20} /> <span>Configura√ß√µes</span>
                        </button>
                    </aside>

                    <div className="lg:hidden fixed top-0 w-full bg-zinc-950/90 backdrop-blur-md border-b border-zinc-900 z-40 px-4 py-3 flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-2 font-bold"><DollarSign className="text-emerald-500"/> Finan√ßasPro</div>
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-white p-2">{isMobileMenuOpen ? <X /> : <Menu />}</button>
                    </div>

                    {isMobileMenuOpen && (
                        <div className="fixed inset-0 bg-zinc-950 z-30 pt-20 px-6 lg:hidden animate-in slide-in-from-top-10 fade-in duration-200">
                            <nav className="space-y-4">
                                <NavItem id="dashboard" icon={LayoutDashboard} label="Dashboard" />
                                <NavItem id="transactions" icon={FileText} label="Movimenta√ß√µes" />
                                <NavItem id="fixed" icon={Calendar} label="Contas Fixas" />
                                <NavItem id="reports" icon={TrendingUp} label="Relat√≥rios" />
                                <button onClick={() => { setIsConfigModalOpen(true); setIsMobileMenuOpen(false); }} className="flex items-center gap-3 px-4 py-3 text-zinc-500 w-full">
                                    <Settings size={20} /> <span>Configura√ß√µes</span>
                                </button>
                            </nav>
                        </div>
                    )}

                    <main className="flex-1 p-4 lg:p-10 mt-14 lg:mt-0 overflow-x-hidden">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'transactions' && <TransactionsView />}
                        {activeTab === 'fixed' && <FixedBillsView />}
                        {activeTab === 'reports' && <ReportsView />}
                    </main>

                    {/* MODAIS (Estilizados e Escuros) */}
                    
                    <Modal isOpen={isTxModalOpen} onClose={closeTxModal} title={editingTx ? "Editar Movimenta√ß√£o" : "Nova Movimenta√ß√£o"}>
                        <form onSubmit={handleAddTransaction} className="space-y-4">
                        <div className="grid grid-cols-2 gap-2">
                            <button type="button" onClick={() => setTxForm({...txForm, type: 'income'})} className={`p-2 rounded-lg border text-sm font-medium transition-colors ${txForm.type === 'income' ? 'bg-emerald-500 text-black border-emerald-500' : 'bg-zinc-900 border-zinc-700 text-zinc-400'}`}>Entrada</button>
                            <button type="button" onClick={() => setTxForm({...txForm, type: 'expense'})} className={`p-2 rounded-lg border text-sm font-medium transition-colors ${txForm.type === 'expense' ? 'bg-red-500 text-white border-red-500' : 'bg-zinc-900 border-zinc-700 text-zinc-400'}`}>Sa√≠da</button>
                        </div>
                        <div>
                            <label className="text-xs text-zinc-500">Valor</label>
                            <input type="number" step="0.01" required className="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white mt-1 focus:border-emerald-500 outline-none" placeholder="R$ 0,00" value={txForm.value} onChange={(e) => setTxForm({...txForm, value: e.target.value})} />
                        </div>
                        <div>
                            <label className="text-xs text-zinc-500">Descri√ß√£o</label>
                            <input type="text" required className="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white mt-1 focus:border-emerald-500 outline-none" placeholder="Ex: Supermercado" value={txForm.description} onChange={(e) => setTxForm({...txForm, description: e.target.value})} />
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="text-xs text-zinc-500">Categoria</label>
                                <select className="bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white w-full mt-1 focus:border-emerald-500 outline-none" value={txForm.category} onChange={(e) => setTxForm({...txForm, category: e.target.value})}>
                                    {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-xs text-zinc-500">Data</label>
                                <input type="date" required className="bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white w-full mt-1 focus:border-emerald-500 outline-none" value={txForm.date} onChange={(e) => setTxForm({...txForm, date: e.target.value})} />
                            </div>
                        </div>
                        <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg mt-4 active:scale-95 transition-transform">Salvar</button>
                        </form>
                    </Modal>

                    <Modal isOpen={isFixedModalOpen} onClose={() => setIsFixedModalOpen(false)} title="Nova Conta Fixa">
                        <form onSubmit={handleAddFixedBill} className="space-y-4">
                            <div><label className="text-xs text-zinc-500">Nome</label><input type="text" required className="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white mt-1" value={fixedForm.name} onChange={(e) => setFixedForm({...fixedForm, name: e.target.value})} /></div>
                            <div><label className="text-xs text-zinc-500">Valor</label><input type="number" step="0.01" required className="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white mt-1" value={fixedForm.value} onChange={(e) => setFixedForm({...fixedForm, value: e.target.value})} /></div>
                            <div><label className="text-xs text-zinc-500">Dia Vencimento</label><input type="number" min="1" max="31" required className="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white mt-1" value={fixedForm.dueDay} onChange={(e) => setFixedForm({...fixedForm, dueDay: e.target.value})} /></div>
                            <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg mt-4 active:scale-95">Cadastrar</button>
                        </form>
                    </Modal>

                    <Modal isOpen={isConfigModalOpen} onClose={() => setIsConfigModalOpen(false)} title="Configura√ß√µes">
                        <div className="space-y-6">
                            <div>
                                <h4 className="text-white font-medium mb-1">Saldo Inicial</h4>
                                <input type="number" value={initialBalance} onChange={(e) => setInitialBalance(parseFloat(e.target.value) || 0)} className="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white focus:border-emerald-500" />
                            </div>
                            
                            {/* CORRIGIDO: Gerenciador de Categorias (Escuro) */}
                            <div>
                                <h4 className="text-white font-medium mb-2">Categorias</h4>
                                <div className="flex gap-2 mb-3">
                                    <input type="text" placeholder="Nova categoria..." value={newCategory} onChange={(e) => setNewCategory(e.target.value)} className="flex-1 bg-zinc-900 border border-zinc-700 rounded-lg p-2 text-white text-sm focus:border-emerald-500 outline-none" />
                                    <button onClick={() => { if(newCategory){ setCategories([...categories, newCategory]); setNewCategory(''); }}} className="bg-emerald-600 px-3 rounded-lg text-white hover:bg-emerald-700"><Plus size={18} /></button>
                                </div>
                                <div className="flex flex-wrap gap-2 max-h-40 overflow-y-auto custom-scrollbar p-1">
                                    {categories.map(c => (
                                        <div key={c} className="bg-zinc-800 text-zinc-300 text-xs px-2 py-1 rounded border border-zinc-700 flex items-center gap-1">
                                            {c}
                                            <button onClick={() => setCategories(categories.filter(cat => cat !== c))} className="hover:text-red-400 ml-1"><X size={12}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="pt-6 border-t border-zinc-800">
                                <h4 className="text-white font-medium mb-3 flex items-center gap-2"><Save size={18}/> Backup</h4>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={handleExportData} className="flex flex-col items-center justify-center p-4 bg-zinc-800 hover:bg-zinc-700 rounded-xl border border-zinc-700 transition-colors gap-2 text-emerald-500 active:scale-95">
                                        <Download size={24} /><span className="text-sm font-bold">Baixar</span>
                                    </button>
                                    <button onClick={() => fileInputRef.current.click()} className="flex flex-col items-center justify-center p-4 bg-zinc-800 hover:bg-zinc-700 rounded-xl border border-zinc-700 transition-colors gap-2 text-blue-400 active:scale-95">
                                        <Upload size={24} /><span className="text-sm font-bold">Restaurar</span>
                                        <input type="file" ref={fileInputRef} onChange={handleImportData} accept=".json" className="hidden" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </Modal>
                    </div>
                </AppLoader>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<FinanceAppV4 />);
    </script>
</body>
</html>
